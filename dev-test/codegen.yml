hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./dev-test/githunt/native-document-nodes.ts:
    schema: ./dev-test/githunt/schema.json
    documents: ./dev-test/githunt/**/*.graphql
    config:
      namePrefix: 'Query'
      nameSuffix: 'Docs'
      namingConvention: keep
    plugins:
      - native-document-nodes
